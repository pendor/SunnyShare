server.modules = ( 
	"mod_rewrite", 
	"mod_redirect", 
	"mod_cgi"
)

# force use of the "write" backend (closes: #2401)
server.tag = " "
server.network-backend = "write"
server.document-root = "/www/"
index-file.names = ( "index.html", "index.php" )

## mimetype mapping
mimetype.assign = (  
	".pdf"   => "application/pdf",
	".class" => "application/octet-stream",
	".pac"   => "application/x-ns-proxy-autoconfig",
	".swf"   => "application/x-shockwave-flash",
	".wav"   => "audio/x-wav",
	".gif"   => "image/gif",
	".jpg"   => "image/jpeg",
	".jpeg"  => "image/jpeg",
	".png"   => "image/png",
	".svg"   => "image/svg+xml",
	".css"   => "text/css",
	".html"  => "text/html",
	".htm"   => "text/html",
	".js"    => "text/javascript",
	".txt"   => "text/plain",
	".dtd"   => "text/xml",
	".xml"   => "text/xml"
 )

$HTTP["url"] =~ "\.pdf$" {
	server.range-requests = "disable"
}

$HTTP["url"] =~ "^/Shared($|/.*)" {
  dir-listing.activate = "enable"
  index-file.names = ( "/idxupload.php" )
#  dir-listing.external-css = ""
  dir-listing.exclude = ( ".*\.php" )
  # Use HEADER.txt as header, README.txt as footer
  dir-listing.show-readme = "enable"
  dir-listing.show-header = "enable"
  dir-listing.hide-header-file = "enable"
  dir-listing.hide-readme-file = "enable"
  dir-listing.encode-header = "disable"
  dir-listing.encode-readme = "disable"
  dir-listing.auto-layout = "disable"
}

static-file.exclude-extensions = ( ".php", ".pl", ".fcgi" )

## error-handler for status 404
server.error-handler-404 = "/error.html"
#server.error-handler-404 = "/error-handler.php"

server.upload-dirs = ( "/tmp" )
cgi.assign = ( ".php"  => "/usr/bin/php-cgi" )

